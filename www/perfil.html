<div class="bg-slate-50 min-h-full flex flex-col">
    <!-- Header Interno -->
    <div class="bg-white sticky top-0 z-50 px-6 py-4 border-b border-gray-100 flex items-center justify-between shadow-sm">
        <div class="flex items-center">
            <button onclick="router.navigate('home')" class="p-2 -ml-2 text-slate-500 hover:bg-slate-50 rounded-full transition"><i class="ph ph-arrow-left text-xl"></i></button>
            <h2 class="text-lg font-bold ml-2 text-slate-800">Editar Perfil</h2>
        </div>
        <button onclick="app.logout()" class="text-red-500 text-sm font-semibold hover:bg-red-50 px-3 py-1.5 rounded-lg transition">Salir</button>
    </div>

    <!-- Contenedor Principal -->
    <div class="flex-1 p-6 pt-8 pb-24 relative z-0">
        <form onsubmit="app.updateProfile(event)">
            
            <!-- Edición de Foto -->
            <div class="flex flex-col items-center mb-8">
                <div class="relative cursor-pointer group w-28 h-28" onclick="document.getElementById('edit-img-input').click()">
                    <div class="w-28 h-28 rounded-full bg-indigo-100 border-4 border-white shadow-lg overflow-hidden relative">
                        <!-- ID: edit-img-preview es clave para mostrar la foto actual y la nueva -->
                        <img id="edit-img-preview" src="https://via.placeholder.com/150" class="w-full h-full object-cover">
                        <!-- Overlay hover -->
                        <div class="absolute inset-0 bg-black/30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <i class="ph-bold ph-camera text-white text-2xl"></i>
                        </div>
                    </div>
                    <div class="absolute bottom-0 right-0 bg-indigo-600 text-white w-8 h-8 rounded-full flex items-center justify-center shadow-md border-2 border-white">
                        <i class="ph-bold ph-pencil-simple text-sm"></i>
                    </div>
                </div>
                <!-- Input oculto: Al cambiar, actualiza directamente la imagen visual 'edit-img-preview' -->
                <input type="file" id="edit-img-input" class="hidden" accept="image/*" 
                       onchange="imageEditor.loadImage(event, 'edit-img-preview')">
            </div>

            <!-- Datos de Cuenta (Solo Lectura) -->
            <div class="bg-indigo-50 rounded-2xl p-4 mb-6 border border-indigo-100">
                <div class="flex items-center justify-between mb-3 border-b border-indigo-200 pb-2">
                    <span class="text-xs font-bold text-indigo-800 uppercase tracking-wide">Credenciales</span>
                    <i class="ph-fill ph-shield-check text-indigo-400"></i>
                </div>
                
                <div class="grid grid-cols-1 gap-3">
                    <div class="input-wrapper mb-0">
                        <i class="ph ph-at input-icon text-indigo-400"></i>
                        <input type="text" id="edit-usuario" class="app-input bg-white text-indigo-900 border-indigo-200" readonly>
                    </div>
                    <div class="input-wrapper mb-0">
                        <i class="ph ph-envelope-simple input-icon text-indigo-400"></i>
                        <input type="email" id="edit-email" class="app-input bg-white text-indigo-900 border-indigo-200" readonly>
                    </div>
                </div>
            </div>

            <!-- Sección Datos Personales -->
            <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4">Información Personal</p>
            
            <!-- Nombre -->
            <div class="input-wrapper">
                <i class="ph ph-user input-icon"></i>
                <input type="text" id="edit-nombre" class="app-input" placeholder="Nombre" oninput="validators.nameInput(event)">
            </div>

            <!-- Apellidos -->
            <div class="grid grid-cols-2 gap-3 mb-4">
                <div class="input-wrapper mb-0">
                    <input type="text" id="edit-apellido1" class="app-input !pl-4" placeholder="1er Apellido" oninput="validators.nameInput(event)">
                </div>
                <div class="input-wrapper mb-0">
                    <input type="text" id="edit-apellido2" class="app-input !pl-4" placeholder="2do Apellido" oninput="validators.nameInput(event)">
                </div>
            </div>

            <!-- Cédula y Nacimiento (NUEVOS CAMPOS) -->
            <div class="grid grid-cols-2 gap-3 mb-4">
                <div class="input-wrapper mb-0">
                    <i class="ph ph-identification-card input-icon"></i>
                    <input type="text" id="edit-cedula" class="app-input" placeholder="Cédula" oninput="validators.userInput(event)">
                </div>
                <div class="input-wrapper mb-0">
                    <input type="date" id="edit-nacimiento" class="app-input !pl-4 text-slate-500">
                </div>
            </div>

            <!-- Sección Contacto -->
            <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4 mt-6">Contacto</p>
            
            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="input-wrapper mb-0">
                    <i class="ph ph-device-mobile input-icon"></i>
                    <input type="tel" id="edit-movil" class="app-input" placeholder="Móvil" maxlength="8" oninput="validators.numberInput(event)">
                </div>
                <div class="input-wrapper mb-0">
                    <i class="ph ph-phone input-icon"></i>
                    <input type="tel" id="edit-telefono" class="app-input" placeholder="Casa" maxlength="8" oninput="validators.numberInput(event)">
                </div>
            </div>

            <!-- Configuración Biometría (Web Demo) -->
            <div id="bio-settings-container" class="hidden mb-8 bg-white p-4 rounded-xl border border-gray-200 shadow-sm flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center">
                        <i class="ph-fill ph-fingerprint text-xl"></i>
                    </div>
                    <div>
                        <h4 class="font-bold text-slate-700 text-sm">Biometría</h4>
                        <p class="text-xs text-slate-500">Usar huella para entrar</p>
                    </div>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="bio-toggle" class="sr-only peer" onchange="app.toggleBiometry(this)">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                </label>
            </div>

            <!-- Cambio de Contraseña -->
            <div class="mt-2">
                <button type="button" onclick="document.getElementById('pass-change-area').classList.toggle('hidden')" 
                        class="flex items-center justify-between w-full p-4 bg-white border border-gray-200 rounded-xl hover:bg-gray-50 transition">
                    <span class="font-bold text-slate-700 text-sm flex items-center gap-2">
                        <i class="ph-bold ph-lock-key"></i> Cambiar Contraseña
                    </span>
                    <i class="ph-bold ph-caret-down text-slate-400"></i>
                </button>

                <div id="pass-change-area" class="hidden mt-4 space-y-4 animate-fade-in">
                    <div class="input-wrapper">
                        <!-- Autocomplete: current-password -->
                        <input type="password" id="edit-pass-old" class="app-input !pl-4" placeholder="Contraseña Actual" autocomplete="current-password">
                        <i class="ph ph-eye toggle-pass" onclick="ui.togglePass('edit-pass-old', this)"></i>
                    </div>
                    
                    <div class="input-wrapper">
                        <!-- Autocomplete: new-password -->
                        <input type="password" id="edit-pass-new" class="app-input !pl-4" placeholder="Nueva Contraseña" autocomplete="new-password">
                        <i class="ph ph-eye toggle-pass" onclick="ui.togglePass('edit-pass-new', this)"></i>
                    </div>

                    <div class="input-wrapper mb-0">
                        <!-- Autocomplete: new-password -->
                        <input type="password" id="edit-pass-confirm" class="app-input !pl-4" placeholder="Confirmar Nueva Contraseña" autocomplete="new-password">
                        <i class="ph ph-eye toggle-pass" onclick="ui.togglePass('edit-pass-confirm', this)"></i>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-primary mt-6 bg-indigo-600 shadow-lg shadow-indigo-200">Guardar Cambios</button>
        </form>

        <!-- Zona de Peligro -->
        <div class="mt-12 pt-8 border-t border-gray-200">
            <button onclick="app.deleteAccountInit()" class="w-full py-4 text-red-600 font-bold bg-red-50 rounded-xl border border-red-100 flex items-center justify-center gap-2 hover:bg-red-100 transition">
                <i class="ph-bold ph-trash"></i>
                Eliminar Cuenta
            </button>
        </div>
    </div>
</div>
